<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
    <div id="tudo">
        <div id="topo">
        </div>
        <div id="conteudo">
            <div class="container">
                <h1>Pesquisa de Usuários</h1>

                <input type="text" placeholder="Nome" name="search" class="full-width" id="search">
            </div>

            <div class="container">
                <div class="col-2">
                    <h1>Usuário(s)</h1>
                    <div id="user">
                        <h3 id="title"></h3>
                        <h3 id="name"></h3>
                        <h3 id="latName"></h3>

                        <img src="" alt="" srcset="" id="profilePhoto">

                        <h3 id="age"></h3>
                        <h3 id="gender"></h3>

                    </div>
                </div>

                <div class="col-2"> 
                    <h1>Estatísticas</h1>
                    <div id="dados"></div>
                </div>
            </div><!-- Fim div#conteudo -->

            <div id="rodape"></div>
        </div>
    </div><!-- Fim div#tudo -->
    <script src="./assets/app.js"></script>
</body>
</html>
